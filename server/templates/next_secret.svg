<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300">
  <style>
    .title{font:700 28px sans-serif;fill:#8b4513}
    .label{font:600 18px sans-serif;fill:#4b5563}
    .value{font:400 20px ui-monospace, monospace;fill:#111827}
  </style>
  <rect width="100%" height="100%" fill="#fff7ed"/>
  <rect x="20" y="20" width="860" height="260" rx="12" ry="12" fill="#fff" stroke="#fed7aa" stroke-width="3"/>
  <text x="50" y="60" class="title">Next Secret Phrase</text>
  <g transform="translate(50,100)">
    <text class="label" x="0" y="0">SKU</text>
    <text class="value" x="160" y="0">##SKU##</text>
    <text class="label" x="0" y="40">Serial</text>
    <text class="value" x="160" y="40">##SERIAL##</text>
    <text class="label" x="0" y="80">Next Secret Phrase</text>
    <text class="value" x="260" y="80">##NEXT_SECRET##</text>
  </g>
</svg>
